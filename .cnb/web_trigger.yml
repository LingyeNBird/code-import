# .cnb/web_trigger.yml
branch:
  - buttons:
    - name: 启动代码仓库迁移
      # 如存在，则将作为流水线 title，否则流水线使用默认 title
      description: 启动代码仓库迁移
      event: web_trigger_code_import # 触发的 CI 事件名
      # 权限控制，不配置则有仓库写权限的用户可触发构建
      # 如果配置，则需要有仓库写权限，并且满足 roles 或 users 其中之一才有权限触发构建
      permissions:
        # roles 和 users 配置其中之一或都配置均可，二者满足其一即可
        roles:
          - owner
      # 可输入环境变量，可覆盖上述 env 的变量配置
      inputs:
        # 目前支持以下三种格式：输入框（input）、多行文本输入框（textarea）、下拉选择框（select 支持单选和多选），switch 开关
        # 其中 key 值（var1、var2、var3、var4、var5）为环境变量名
        source_token:
          # 输入框
          name: 源平台token
          description: 源码仓库 token
          required: true # 是否必填
          type: input
        source_url:
          # 输入框
          name: 源平台URL
          description: 源平台URL
          required: true
          type: inout
          default: https://e.coding.net
        source_platform:
          # 输入框
          name: 源平台名称
          description: 源平台名称
          required: true
          type: select
          default: coding
          options:
            - name: 选项1
              value: Gitlab
              description: gitlab
            - name: 选项2
              value: Github
              description: github
            - name: Gitee
              value: gitee
              description: gitee
        cnb_root_group_name:
          # 单选下拉选择框
          name: CNB根组织名称
          description: CNB根组织名称
          required: true
          type: input
        cnb_token:
          # 多选下拉选择框
          name: CNB平台 token
          description: CNB平台 token
          required: true
          type: input